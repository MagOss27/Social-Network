<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    <title>M</title>
</head>

<body>

    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">
                <!-- <div class="message--self">Hello</div>

                <div class="message--other">
                    <span class="massage--sender">Anita</span>
                    Hii, Magnus!
                </div> -->
            </section>
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <!-- Ícone de câmera para enviar imagens -->
                <label for="imageInput" class="chat__camera">
                    <span class="material-icons-outlined">linked_camera</span>
                </label>
                <input type="file" id="imageInput" class="chat__file" accept="image/*" style="display:none;" />
                <button type="submit" class="chat__button">
                    <span class="material-icons-outlined">send</span>
                </button>
            </form>
        </section>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
